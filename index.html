<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" type="text/css" href="asset/css/style.css">
    <link rel="stylesheet" type="text/css" href="asset/css/lib.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-0 my-0">
        <div class="container-fluid ms-0 ps-0">
            <a class="navbar-brand text-30 ms-4 text-bold" href="#">ADMIN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
            <div class="collapse navbar-collapse my-0 pe-5" id="navbarText">
                <ul class="navbar-nav ms-auto mb-0 mb-lg-0">

                    <li class="nav-item my-auto">
                        <a class="nav-link d-flex align-items-center" href="#">
                            <img src="asset/image/avatar.png" alt="" height="50" width="50" class="me-2">
                            <div class="text-15">
                                <!-- <p class="my-0">Welcome</p> -->
                                <p class="my-0 text-bold">Remilekun Elijah</p>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item ms-sm-5 my-auto dropdown">
                        <a class="nav-link text-25" data-bs-toggle="dropdown" aria-expanded="false" href="#" role="button" id="dropdownMenuLink"><i class="fas fa-cog"></i> </a>

                        <ul class="dropdown-menu " aria-labelledby="dropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>

                        </ul>


                    </li>
                    <li class="nav-item my-auto ms-sm-4" id="notification">
                        <a class="nav-link text-25" href="#"><i class="fas fa-bell"></i></a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <section>
        <aside class="pt-5 ps-4">
            <div class="my-3 mt-5">
                <i class="fas fa-tachometer-alt text-20 me-2"></i> <a class="text-dark text-decoration-none text-20">Dashboard</a>
            </div>

            <div>
                <i class="fas fa-cloud-upload-alt text-20 me-2"></i>
                <a class="text-dark text-decoration-none text-20">Upload</a>
            </div>

            <div class="my-3">
                <i class="fas fa-pen text-20 me-2"></i>
                <a class="text-dark text-decoration-none text-20">Form</a>
            </div>

            <div class="my-3">

                <i class="fas fa-table text-20 me-2"></i>
                <a class="text-dark text-decoration-none text-20">Table</a>
            </div>

        </aside>
    </section>





    <div class="position-fixed  top-1 end-0 p-3">
        <div id="liveToast" data-bs-autohide="true" data-bs-animation="true" data-bs-dismiss="1000" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="asset/image/avatar.png" width="20" height="20" class="rounded me-2" alt="...">
                <strong class="me-auto">Remilekun Elijah</strong>
                <small>1 min ago</small>
                <button type="button" class="btn-close close-toast" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Uploaded a new product
            </div>
        </div>
    </div>
    <!-- JQUERY JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript" src="asset/js/app.js"></script>

    <script>
        $('#notification').click(_ => $('.toast').show());
        $('.close-toast').click(_ => $('.toast').hide());
    </script>
</body>

</html>
